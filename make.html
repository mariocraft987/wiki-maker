<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wiki Maker</title>
  </head>
  <body>
    <h1>Wiki Maker</h1>

    <br/>

    <br/>
    <br/>

    <br/>
    <button onclick="addlink()">Add link</button>
    <br/>
    <p>Add images:</p>
    <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)">
    <br/>
    <br/>

    <span id="output"></span>
    <br/>
  </body>
  <script src="files/wiki.js"></script>

    var loadFile = function(event) {
        source = URL.createObjectURL(event.target.files[0]);
        document.getElementById('output').innerHTML += "<br/>" + `<img src="${source}" width="200"/>`
    };

      document.getElementById("text").value = document.getElementById("text").value + '\n<a href="https://website.url">name</a>';
    }
  </script>
</html>
